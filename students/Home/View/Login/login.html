        <meta charset="utf-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="{$Think.const.SITE_URL}students/Public/Home/layui/css/layui.css">

        <link rel="apple-touch-icon" sizes="76x76" href="{$Think.const.HOME_IMAGES_URL}apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="{$Think.const.HOME_IMAGES_URL}favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="{$Think.const.HOME_IMAGES_URL}favicon-16x16.png">

        <meta name="theme-color" content="#ffffff">
    </head>
    <body>

        <form action="{$Think.const.SITE_URL_L}Home/Login/login" method="post">
            <div class="row-fluid login-wrapper">
                <a class="brand"></a>

                <div class="span4 box" style="margin-top:50px;">
                    <div class="content-wrap">
                        <h6>用户登录</h6>
                        <input class="span12" name="username" type="text" placeholder="请输入账号" />
                        <input class="span12" name="password" type="password" placeholder="请输入密码" />
                     <div class="site-demo-button" id="LAY_demo" style="margin-bottom: 0;">   <button class="btn-glow primary  layui-btn layui-btn-normal" type="submit"  
                        data-method="offset" data-type="auto" >登录</button></div>
                    </div>

                </div>
            </div>
        </form>

        <!-- scripts -->
        <script src="{$Think.const.ADMIN_JS_URL}jquery-latest.js"></script>
        <script src="{$Think.const.ADMIN_JS_URL}bootstrap.min.js"></script>
        <script src="{$Think.const.ADMIN_JS_URL}theme.js"></script>
        <script src="{$Think.const.SITE_URL}students/Public/Home/layui/layui.js"></script>

        <div class="twitter-comment" style=" position:fixed; bottom:0; left:0; width:100%;color:#8B8989">

        </div>
    </body>
</html>
