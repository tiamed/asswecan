					<form class="layui-form" action="">

						<div class="layui-form-item">

							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-inline">

								</div>
								<div class="layui-form-mid">-</div>
								<div class="layui-input-inline">
									<input type="text" name="data_max" id="date" lay-verify="date" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
								</div>
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">离校方式：</label>
							<div class="layui-input-block">
								<input type="text" name="place" lay-verify="required" autocomplete="off" placeholder="请输入离校方式" class="layui-input-short">
							</div>
						</div>

                        <div class="layui-form-item">
							<label class="layui-form-label">目的地：</label>
							<div class="layui-input-block">
								<input type="text" name="place" lay-verify="required" autocomplete="off" placeholder="请输入目的地" class="layui-input">
							</div>
						</div>

                        <div class="layui-form-item">
							<label class="layui-form-label">紧急联系人(建议填写1~3人）：</label>
							<div class="layui-input-block">
								<input type="text" name="place" lay-verify="required" autocomplete="off" placeholder="请输入紧急联系人姓名" class="layui-input">
							</div>
						</div>

                        <div class="layui-form-item">
							<label class="layui-form-label">联系电话：</label>

						</div>
