        <div class="container">

                    <h1>{$latest.title}离返校信息</h1>

                    <div class="span10 pull-right">

                        <thead>
                            <tr style="text-align: center;">
                                <th class="span2 sortable">
                                    姓名

                                    <span  style="text-align: center;color:black;"></span>学号
                                </th>
                                <th class="span2 sortable">

                                <th class="span2 sortable">

                                </th>
                                <th class="span2 sortable" style="text-align: center;">
                                    <span ></span>离校时间
                                </th> 
                                <th class="span2 sortable" style="text-align: center;">
                                    <span ></span>离校方式
                                </th>
                                <th class="span2 sortable" style="text-align: center;">
                                    <span style="text-align: center;"></span>目的地
                                </th>
                                <th class="span2 sortable" style="text-align: center;">
                                    <span ></span>紧急联系人
                                </th> 
                                <th class="span2 sortable" style="text-align: center;">
                                    <span ></span>联系电话
                                </th> 
                                <th class="span2 sortable" style="text-align: center;">
                                    <span ></span>到校情况
                                </th> 
                                <th class="span2 sortable" style="text-align: center;">
                                    <span ></span>备注
                                </th>                              
                            </tr>
                        </thead>
                        <tbody>
                        <!-- row -->
                        <volist name ="list" id ="vo">
                        <tr class="first" style="white-space: nowrap;">
                            <td  style="text-align: center;">
                                <a href="{$Think.const.SITE_URL_L}teachers/index/details/id/{$vo.stu_id}" target="right">{$vo.name}
                            </td  style="text-align: center;">
                            <td>
                               {$vo.num}
                            </td>
                            <td  style="text-align: center;">
                               {$vo.campus}
                            </td  style="text-align: center;">
                            <td  style="text-align: center;">
                               {$vo.class}
                            </td  style="text-align: center;">
                            <td  style="text-align: center;">
                               {$vo.reason}
                            </td  style="text-align: center;">
                            <td>
                               {$vo.time}
                            </td>
                             <td  style="text-align: center;">
                               {$vo.way}
                            </td>
                             <td  style="text-align: center;">
                               {$vo.destination}
                            </td>
                             <td  style="text-align: center;">
                               {$vo.contacts}
                            </td>
                             <td  style="text-align: center;">
                               {$vo.telephone}
                            </td>
                            <td  style="text-align: center;">
                               {$vo.register}
                            </td>
                            <td  style="text-align: center;">
                               {$vo.note}
                            </td>
                        </tr>
                        </volist>
                        </tbody>
                    </table>
                       <div class="card-footer">         
  <button class="layui-btn" lay-submit lay-filter="formDemo" style="float:right;margin-right: 1.6em" onclick="download()">下载Excel</button>
