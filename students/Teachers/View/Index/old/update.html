<!DOCTYPE html>
<html>
<head>
	<title>发布活动</title>
	<!-- for-mobile-apps -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
			function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- //for-mobile-apps -->
	<link href="{$Think.const.HOME_CSS_URL}bootstrap.css" rel="stylesheet" type="text/css" media="all" />
	<link href="{$Think.const.HOME_CSS_URL}style.css" rel="stylesheet" type="text/css" media="all" />
	<link rel="stylesheet" type="text/css" href="{$Think.const.SITE_URL}students/Public/Home/layui/css/layui.css">
	<!-- js -->
	<script src="{$Think.const.HOME_JS_URL}jquery-1.11.1.min.js"></script>
	 
	<script src="{$Think.const.SITE_URL}students/Public/Home/layui/layui.js" type="text/javascript" charset="utf-8"></script>

	<script>
	layui.config({
		base: '{$Think.const.HOME_JS_URL}modules/'
	}).use('index'); 
	</script>

<link rel="apple-touch-icon" sizes="76x76" href="{$Think.const.HOME_IMAGES_URL}apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{$Think.const.HOME_IMAGES_URL}favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{$Think.const.HOME_IMAGES_URL}favicon-16x16.png">
<link rel="manifest" href="{$Think.const.HOME_IMAGES_URL}manifest.json">
<link rel="mask-icon" href="{$Think.const.HOME_IMAGES_URL}safari-pinned-tab.svg" color="#5bbad5">
<meta name="theme-color" content="#ffffff">
</head>
	
<body style="height: 800px;">

	
	<div class="content">
    
    <div class="single" style="margin-left: -10px;">
		<div class="container">
			<div class="col-md-7 blog-left" >
				<div class="blog-left-grid">
					<h1>修改活动</h1>
					
				</div>
				
			</div>
			</div>
			</div>
        <div class="box" style="padding-left: 55px;">
		<div class="fabu">           
					<form class="layui-form" action="{$Think.const.SITE_URL_L}teachers/index/update/id/{$update.id}" enctype="multipart/form-data" method="post" style="width: 900px;">

						<div class="layui-form-item">
							<label class="layui-form-label">活动名称：</label>
							<div class="layui-input-block">
								<input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入活动名称" value="{$update.title}" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">活动简介：</label>
							<div class="layui-input-block">
								<textarea placeholder="请输入活动简介" name="content" lay-verify="required" class="layui-textarea">{$update.content}</textarea>
							</div>
						</div>
						
          				<div class="layui-form-item">
						<label class="layui-form-label">上传图片：</label>
<!-- <input name="photo" type="file" style="padding-left:8px;"> -->
           					 <div class="layui-box layui-upload-button" style="margin-left: 10px;">
           					 		<input name="photo" class="layui-upload-file" type="file">
           					 	<span class="layui-upload-icon">
           					 	<i class="layui-icon"></i>上传图片</span>
           					 </div>
            			</div>


						<input type="file" name="photo" class="layui-upload-file">

						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">活动时间：</label>
							<div class="layui-input-inline" style="width: 150px;">
									<input type="text" name="start" id="date" lay-verify="required" autocomplete="off" value="{$update.start}" class="layui-input"  onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
								</div>
								<div class="layui-form-mid">-</div>
								<div class="layui-input-inline" style="width: 150px;margin-left: 0">
									<input type="text" name="end" id="date" lay-verify="required" autocomplete="off" value="{$update.end}" class="layui-input"  onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
								</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">活动地点：</label>
							<div class="layui-input-block">
								<input type="text" name="place" lay-verify="required" autocomplete="off" placeholder="请输入活动地点" value="{$update.place}" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">最多人数：</label>
							<div class="layui-input-block">
								<input type="text" name="limit" autocomplete="off" value="{$update.limit}" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label" style="width: 80px;">报名时间：</label>
								<div class="layui-input-inline" style="width: 150px;">
									<input type="text" name="reg_start" id="date" lay-verify="required" autocomplete="off" value="{$update.reg_start}" class="layui-input"  onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
								</div>
								<div class="layui-form-mid">-</div>
								<div class="layui-input-inline" style="width: 150px;margin-left: 0">
									<input type="text" name="reg_end" id="date" lay-verify="required" autocomplete="off" value="{$update.reg_end}" class="layui-input"  onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
								</div>
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">承办方：</label>
							<div class="layui-input-block">
								<input type="text" name="departments" autocomplete="off" value="{$update.departments}" placeholder="请输入承办方" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">备注：</label>
							<div class="layui-input-block">
								<textarea placeholder="请输入备注内容" name="note" class="layui-textarea">{$update.note} </textarea>
							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit lay-filter="formDemo" onclick='return update();'>更新</button>
								<button type="reset" class="layui-btn layui-btn-primary" onclick='return reload();'>重置</button>
							</div>
						</div>
					</form>
		</div>
	</div>
	</div>

<!-- scroll_top_btn -->
		<script type="text/javascript" src="{$Think.const.HOME_JS_URL}move-top.js"></script>
		<script type="text/javascript" src="{$Think.const.HOME_JS_URL}easing.js"></script>
	   
<!--end scroll_top_btn -->
<!-- for bootstrap working -->
	<script src="{$Think.const.HOME_JS_URL}bootstrap.js"></script>
<!-- //for bootstrap working -->
<script>
		function update()
		{
			if(confirm("确定要更新活动【{$update.title}】吗？"))
			{
				return true;
			}
			else
			{
				return false;
			}
		}
</script>

<script>
		function reload()
		{
			if(confirm("确定要重置吗？"))
			{
				return true;
			}
			else
			{
				return false;
			}
		}
</script>

</body>
</html>
