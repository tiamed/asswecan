                <!-- Main content -->
                <main class="main">
                    <div class="container-fluid animated fadeIn">
                        <div class="card">
                            <form action="{$Think.const.SITE_URL_L}teachers/index/update/id/{$update.id}"
                            enctype="multipart/form-data" method="post">
                                <div class="card-header">
                                    <i class="fa fa-align-justify">
                                    </i>
                                    <strong>
                                        修改活动
                                    </strong>
                                </div>
                                <div class="card-block col-md-12">
                                    <div class="row">
                                        <div class="form-horizontal col-md-9">
                                            <div class="form-group row">
                                                <label class="control-label col-md-2">
                                                    活动名称
                                                </label>
                                                <div class="col-md-3">
                                                    <input type="text" name="title" autocomplete="off" placeholder="请输入活动名称"
                                                    value="{$update.title}" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="control-label col-md-2">
                                                    活动内容
                                                </label>
                                                <div class="col-md-8">
                                                    <textarea id="textarea-input" class="form-control" name="content" rows="5"
                                                    placeholder="请输入活动内容">{$update.content}</textarea>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="control-label col-md-2">
                                                    活动时间
                                                </label>
                                                <div class="col-md-7">
                                                    <div class="layui-input-inline" style="float: left;">
                                                        <input type="text" name="time" autocomplete="off" value="{$update.start}"
                                                        class="form-control" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                                    </div>
                                                    <div class="layui-form-mid">
                                                        &nbsp;-
                                                    </div>
                                                    <div class="layui-input-inline">
                                                        <input type="text" name="end" autocomplete="off" value="{$update.end}"
                                                        class="form-control" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="control-label col-md-2">
                                                    活动地点
                                                </label>
                                                <div class="col-md-6">
                                                    <input type="text" name="place" autocomplete="off" placeholder="请输入活动地点"
                                                    value="{$update.place}" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="control-label col-md-2">
                                                    最多人数
                                                </label>
                                                <div class="col-md-3">
                                                    <input type="text" name="limit" autocomplete="off" placeholder="请输入最多人数"
                                                    value="{$update.limit}" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="control-label col-md-2">
                                                    报名时间
                                                </label>
                                                <div class="col-md-7">
                                                    <div class="layui-input-inline" style="float: left;">
                                                        <input type="text" name="reg_start" autocomplete="off" value="{$update.reg_start}"
                                                        class="form-control" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                                    </div>
                                                    <div class="layui-form-mid">
                                                        &nbsp;-
                                                    </div>
                                                    <div class="layui-input-inline">
                                                        <input type="text" name="reg_end" autocomplete="off" value="{$update.reg_end}"
                                                        class="form-control" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="control-label col-md-2">
                                                    承办方
                                                </label>
                                                <div class="col-md-3">
                                                    <input type="text" name="departments" autocomplete="off" value="{$update.departments}"
                                                    placeholder="请输入承办方" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="control-label col-md-2">
                                                    备注
                                                </label>
                                                <div class="col-md-8">
                                                    <textarea id="textarea-input" class="form-control" name="note" rows="5"
                                                    placeholder="请输入备注">{$update.note}</textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            <div class="card-footer">
                                <div class="col-md-12">
                                    <div class="row col-md-9">
                                        <div class="col-md-2">
                                        </div>
                                        <div>
                                            <button class="btn btn-success" onclick='return update();'>
                                                <i class="fa fa-dot-circle-o">
                                                </i>
                                                更新
                                            </button>
                                            &nbsp;&nbsp;&nbsp;
                                            <button type="reset" class="btn btn-danger" onclick='return reload();'>
                                                <i class="fa fa-ban">
                                                </i>
                                                重置
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </form>

            <script type="text/javascript">
                $('.dropdown-toggle').click(function() {
                    $(this).next(".dropdown-menu").toggle();
                });
                $(function() {
                    $("#datepicker").datepicker();
                });
                function update() {
                    if (confirm("确定要更新活动【{$update.title}】吗？")) {
                        return true;
                    } else {
                        return false;
                    }
                }
                function reload() {
                    if (confirm("确定要重置吗？")) {
                        return true;
                    } else {
                        return false;
                    }
                }
                layui.config({
                    base: '{$Think.const.HOME_JS_URL}modules/'
                }).use('index');
            </script>
