            <div class="container-fluid animated fadeIn">
                <div>
                    <form method="post" enctype="multipart/form-data" action="{$Think.const.SITE_URL_L}Teachers/Index/major/id/{$id}">
                        <div class="card">
                            <div class="card-header">
                                <i class="fa fa-object-group"></i>
                                <strong>志愿信息创建</strong>
                            </div>
                            <div class="card-block col-lg-12">
                            <!-- <input name="photo" type="file" value=""/> -->
                                <div class="row">
                                
                                    <div class="form-horizontal col-md-9">
                                        <div class="form-group row">
                                            <label class="control-label col-md-2">
                                                上传志愿信息
                                            </label>
                                            <div class="layui-box layui-upload-button" style="margin-left: 0.9em;   display: inline-flex;align-items: center;">
                                                <input name="photo" class="layui-upload-file" type="file" id="file"
                                                accept=".xls" onchange="loadFile(event)">
                                                <span class="layui-upload-icon">
                                                    <i class="layui-icon">
                                                    </i>
                                                    上传表格
                                                </span>
                                            </div>
                                            <div class="layui-inline" style="display:flex;">
                                                <input type="text" placeholder="未上传文件" id="aim" style="margin-left:0.5rem;text-align:center;" disabled="disabled" />
                                            </div>
                                        </div>
                                        <div id="custom-majors" class="basic_form">
                                            <div class="insert_form controls"></div>

                                            <script id="major_template" type="text/template">
                                                <div class="basic_form_inputs">
                                                    <div class="subtitle form-group row">
                                                        <div class="col-md-2">
                                                            <label class="form-control-label ">志愿 {{count}}</label>
                                                            
                                                        </div>
                                                    </div>
                                                    <div class="textfield form-group row">
                                                    
                                                        <label for="major" class="control-label col-md-2">输入志愿名称</label>
                                                       
                                                        <div class="col-md-4">
                                                            <input type="textfield" name="major{{count}}" value="{{question}}" class="form-control" required="required"/>
                                                        </div>
                                                    </div>
                                                </div>

                                            </script>
                                            <!--  -->
                                            <div id="add-section-custom" class="add_new_wrapp_2">
                                                <button class="add btn btn-sm btn-primary"> 添加</button>
                                                <button class="delete btn btn-sm btn-danger"> 删除</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="custom-button">
                                    <button class="btn btn-success"><i class="fa fa-dot-circle-o"></i>提交</button>   
                                </div>
                            </div>
                        </div>
                    </form>

    <script type="text/javascript">
        $('.dropdown-toggle').click(function(){
        $(this).next(".dropdown-menu").toggle();
        });
        layui.config({
            base: '{$Think.const.HOME_JS_URL}modules/'
        }).use('index');
        var file = $('#file'),
            aim = $('#aim');
        file.on('change', function( e ){
            //e.currentTarget.files 是一个数组，如果支持多个文件，则需要遍历
            var name = e.currentTarget.files[0].name;
            aim.val( name );
        });
    </script>
