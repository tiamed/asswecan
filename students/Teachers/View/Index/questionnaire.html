        <!-- Main content -->
        <main class="main">
            <div class="container-fluid animated fadeIn">
                <div >
                    <div class="card">
                        <div class="card-header">
                            <i class="fa fa fa-object-group"></i>
                            <strong>问卷创建</strong>
                        </div>
                        <div class="card-block col-lg-12">
                            <div class="row">
                                <div class="form-horizontal col-md-9">
                                    <div id="custom-questions" class="basic_form">
                                        <div class="insert_form controls"></div>

                                        <script id="question_template" type="text/template">
                                            {{#questions}}
                                                <div class="basic_form_inputs">
                                                    <div class="subtitle form-group row">
                                                        <div class="col-md-2">
                                                            <label class="form-control-label">问题 {{index}}</label>
                                                            <a class="btn btn-danger btn-sm delete_button delete_sub" href="#">删除</a>
                                                        </div>
                                                    </div>
                                                    <div class="select form-group row">
                                                        <label for="qType" class="control-label col-md-2">问题类型：</label>
                                                        <div class="col-md-4">
                                                            <select name="qType" class="form-control" id="qType">
                                                                {{#option}}
                                                                <option value="{{value}}" {{#select}}selected{{/select}}>{{text}}</option>
                                                                {{/option}}
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="textfield form-group row">
                                                        <label for="question" class="control-label col-md-2">请输入问题</label>
                                                        <div class="col-md-4">
                                                            <input type="textfield" name="question" id="qCt" value="{{question}}" class="form-control" required="required"/>
                                                        </div>
                                                    </div>
                                                    <div class="variations variations_half">
                                                        {{#variation}}
                                                                <div class="variation textfield">
                                                                    <div class="form-group row">
                                                                        <label for="variation" class="control-label col-md-2">选项</label>
                                                                        <div class="col-md-3">
                                                                            <input type="textfield" id="qVar" class="form-control" name="variation" value="{{.}}" required="required"/>
                                                                        </div>
                                                                    </div>
                                                                    <div class="variation_alter form-group">
                                                                        <a class="add_variation btn" href="#">
                                                                            <i class="fa fa-plus-circle" aria-hidden="true"></i> 添加选项
                                                                        </a>
                                                                        <a class="delete_button delete_variation btn btn-warning btn-sm" href="#" id="delete">删除</a>
                                                                    </div>
                                                                </div>
                                                        {{/variation}}
                                                    </div>
                                                </div>
                                            {{/questions}}
                                        </script>
                                        <!--  -->
                                        <div id="add-section-custom" class="add_new_wrapp_2">
                                            <a class="add_new_2 btn btn-sm" href="#" onclick=""><i class="fa fa-plus" aria-hidden="true"></i> 添加问题</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="col-md-12">
                                <div class="row col-md-9">
                                    <div class="col-md-2">
                                        <div>
                                            <button class="btn btn-success" style="margin-left: 7em;" onclick="post()"><i class="fa fa-dot-circle-o"></i>提交</button>   
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

    <script type="text/javascript">
        $('.dropdown-toggle').click(function(){
        $(this).next(".dropdown-menu").toggle();
        });
        layui.config({
            base: '{$Think.const.HOME_JS_URL}modules/'
        }).use('index');
        function post() {
            $.ajax({
                method: "POST",
                url: "{$Think.const.SITE_URL_L}teachers/Index/questionnaire/id/{$id}",
                dataType: "text",
                data: {questions: questions},
                success: function(){
                    location.href="{$Think.const.SITE_URL_L}teachers/Index/infolist";
                }
            });
        }

    </script>
