            <!-- Main content -->

                <div class="container-fluid animated fadeIn">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa fa-eraser fa-lg m-t-2">
                            </i>
                            <strong>
                                学生信息修改
                            </strong>
                        </div>
                        <div class="card-block col-md-12">
                            <div class="row">
                                <form action="{$Think.const.SITE_URL_L}teachers/index/xiugai/id/{$update.id}"
                                method="post" enctype="multipart/form-data" class="form-horizontal col-md-9">
                                    <div class="form-group row">
                                        <label class="control-label col-md-2 ">
                                            学号
                                        </label>
                                        <div class="col-md-3">
                                            <input type="text" name="num" autocomplete="off" placeholder="请输入学号" value="{$update.num}"
                                            class="form-control" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-md-2">
                                            姓名
                                        </label>
                                        <div class="col-md-3">
                                            <input type="text" name="name" autocomplete="off" placeholder="请输入姓名"
                                            value="{$update.name}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-md-2">
                                            学院
                                        </label>
                                        <div class="col-md-4">
                                            <input type="text" name="campus" autocomplete="off" placeholder="请输入学院"
                                            value="{$update.campus}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-md-2">
                                            行政班级
                                        </label>
                                        <div class="col-md-4">
                                            <input type="text" name="class" autocomplete="off" placeholder="请输入行政班级"
                                            value="{$update.class}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-md-2">
                                            手机长号
                                        </label>
                                        <div class="col-md-4">
                                            <input type="text" name="lphonenum" autocomplete="off" placeholder="请输入手机长号"
                                            value="{$update.lphonenum}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-md-2">
                                            手机短号
                                        </label>
                                        <div class="col-md-4">
                                            <input type="text" name="sphonenum" autocomplete="off" placeholder="请输入手机短号"
                                            value="{$update.sphonenum}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-md-2">
                                            家庭住址
                                        </label>
                                        <div class="col-md-4">
                                            <input type="text" name="address" autocomplete="off" placeholder="请输入家庭住址"
                                            value="{$update.address}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-md-2">
                                            书院寝室
                                        </label>
                                        <div class="col-md-4">
                                            <input type="text" name="room" autocomplete="off" placeholder="请输入书院寝室"

                                        </div>
                                    </div>
