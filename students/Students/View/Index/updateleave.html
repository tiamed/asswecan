            <!-- Main content -->
            <main class="main">
                <div class="container-fluid animated fadeIn">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa fa-align-justify">
                            </i>
                            修改【{$info.title}】离校信息
                        </div>
                        <form class="form-horizontal " action="{$Think.const.SITE_URL_L}students/index/updateleave/id/{$update.id}"
                        enctype="multipart/form-data" method="post">
                            <div class="card-block">
                                <div class="form-group row">
                                    <label class="control-label col-md-2">
                                        离校原因
                                    </label>
                                    <div class="col-md-3">
                                        <input type="text" name="reason" autocomplete="off"  value="{$update.reason}" placeholder="请输入离校原因" 
                                        class="form-control" required="required">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-md-2">
                                        离校时间
                                    </label>
                                    <div class="col-md-7">
                                        <div class="layui-input-inline" style="float: left;">
                                            <input type="text" name="time" autocomplete="off"  value="{$update.time}" class="form-control"
                                            onclick="layui.laydate({elem: this, format: 'YYYY-MM-DD'})"
                                            required="required">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-md-2">
                                        离校方式
                                    </label>
                                    <div class="col-md-6">
                                        <input type="text" name="way" autocomplete="off" value="{$update.way}" placeholder="请输入离校方式" 
                                        class="form-control" required="required">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-md-2">
                                        目的地
                                    </label>
                                    <div class="col-md-6">
                                        <input type="text" name="destination" autocomplete="off" value="{$update.destination}" placeholder="请输入目的地" class="form-control" required="required">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-md-2">
                                        紧急联系人
                                    </label>
                                    <div class="col-md-4">
                                        <input type="text" name="contacts" autocomplete="off"  value="{$update.contacts}" placeholder="请输入紧急联系人姓名" class="form-control" required="required">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-md-2">
                                        联系电话
                                    </label>
                                    <div class="col-md-4">
                                        <input type="text" name="telephone" autocomplete="off"  value="{$update.telephone}" placeholder="请输入紧急联系人电话" class="form-control" required="required">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-md-2">
                                        备注
                                    </label>
                                    <div class="col-md-8">
                                        <textarea id="textarea-input" class="form-control" name="note" rows="5"
                                        placeholder="请输入备注">{$update.note}</textarea>
                                    </div>
                                </div>
                            </div>
                            
                                
                            <div class="card-footer" >
                            <button type="submit" class="btn btn-success" style="margin-left:10.9rem;">
                                    <i class="fa fa-dot-circle-o">
                                    </i>
                                    更新
                                </button>
                                <button type="reset" class="btn btn-danger" onclick="return reload();">
                                    <i class="fa fa-ban">
                                    </i>
                                    重置
                                </button></div>
                        
                           
                            
                        </form>
